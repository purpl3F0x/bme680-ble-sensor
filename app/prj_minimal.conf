
# Drivers and peripherals

CONFIG_I2C=n
CONFIG_ADC=n
CONFIG_PWM=n
CONFIG_WATCHDOG=n
CONFIG_SERIAL=n
CONFIG_SPI=y
CONFIG_FPU=y
CONFIG_SENSOR=y
CONFIG_BME680=n
CONFIG_BME68X_BSEC=y
CONFIG_BME68X_BSEC_SAMPLE_RATE_LOW_POWER=y

CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y
CONFIG_CLOCK_CONTROL_NRF_K32SRC_20PPM=y

# Settings/Flash configuration
CONFIG_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_STREAM_FLASH=y
CONFIG_NVS=y
CONFIG_SETTINGS_NVS=y


# Bluetooth
CONFIG_BT=y
CONFIG_BT_SMP=y
CONFIG_BT_SIGNING=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DIS=y
CONFIG_BT_ATT_PREPARE_COUNT=5
CONFIG_BT_BAS=y
CONFIG_BT_PRIVACY=n
CONFIG_BT_DEVICE_NAME="Enviromentral Sensor"
CONFIG_BT_DIS_MANUF="1More3Labs"
CONFIG_BT_DIS_MODEL="EnvSensor"
CONFIG_BT_DIS_HW_REV=y
CONFIG_BT_DIS_HW_REV_STR="0"
CONFIG_BT_DIS_FW_REV=y
CONFIG_BT_DIS_FW_REV_STR="0.0.0"
CONFIG_BT_DEVICE_NAME_DYNAMIC=n
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y
# CONFIG_BT_GATT_NOTIFY_MULTIPLE=y
CONFIG_BT_GAP_PERIPHERAL_PREF_PARAMS=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=800
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=1000
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=251
CONFIG_BT_AUTO_PHY_UPDATE=y
CONFIG_BT_MAX_CONN=2

# Memory protection
CONFIG_THREAD_STACK_INFO=n
CONFIG_THREAD_CUSTOM_DATA=n

# Boot
CONFIG_BOOT_BANNER=n
CONFIG_BOOT_DELAY=0

# Logging/Console
CONFIG_SERIAL=n
CONFIG_LOG=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_STDOUT_CONSOLE=n
CONFIG_PRINTK=n
CONFIG_EARLY_CONSOLE=n

# Interrupts
CONFIG_DYNAMIC_INTERRUPTS=n
CONFIG_IRQ_OFFLOAD=n

# Power management
CONFIG_PM_DEVICE=y
CONFIG_RAM_POWER_DOWN_LIBRARY=y

# Build
CONFIG_SIZE_OPTIMIZATIONS=y

# Disable features not needed
CONFIG_TIMESLICING=n
CONFIG_COMMON_LIBC_MALLOC=n
